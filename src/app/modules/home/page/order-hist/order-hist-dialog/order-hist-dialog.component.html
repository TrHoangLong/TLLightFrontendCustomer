<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
    <p *ngIf="action === ACTION_CANCEL">{{message}}</p>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button class="btnNo" (click)="onNoClick()">Đóng</button>
    <button mat-raised-button (click)="onYesClick()" class="btnYes" color="primary">{{messageYes}}</button>
</div>
